<!DOCTYPE html>
<html>
<head>
	<title>Countdown Counter</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script data-main="js/main" src="js/require.js"></script>
</head>
<body>
    <h1>Countdown Counter</h1>
    <div id="set">
        <span class="des">Set Countdown:</span>
        <input type="text" placeholder="hours" maxlength="2" id="hours"/>
        :
        <input type="text" placeholder="minutes" maxlength="2" id="minutes"/>
        :
        <input type="text" placeholder="seconds" maxlength="2" id="seconds"/>
        <input type="button" value="Start" id="start"/>
        <input type="button" value="Reset" id="reset"/>
    </div>
	<canvas id="canvas" width="1024" height="568"></canvas>
</body>
</html>
